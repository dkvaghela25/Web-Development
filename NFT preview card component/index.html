<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <div class="img">
        <img src="./images/image-equilibrium.jpg" alt="" class="main" />
        <div class="icon">
          <img src="./images/icon-view.svg" alt="" />
        </div>
      </div>
      <a href="" class="equ">Equilibrium #3429</a>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="states">
        <div class="eth">
          <span><img src="./images/icon-ethereum.svg" alt="" /></span>
          <span>0.041 ETH</span>
        </div>
        <div class="days">
          <span><img src="./images/icon-clock.svg" alt="" /></span>
          <span>3 days left</span>
        </div>
      </div>
      <hr />
      <div class="profile">
        <img src="./images/image-avatar.png" alt="" />
        <div>
          <span>Creation of</span>
          <a href="">Jules Wyvern</a>
        </div>
      </div>
    </div>
  </body>
</html>
